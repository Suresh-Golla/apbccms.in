<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <form [formGroup]="instituteForm">
    <div class="middle">
    <h3 style="text-align: center; text-transform: capitalize;">Institution Registration(Course Provider)</h3>
    <hr style="margin-left: 380px; margin-right: 380px;">

    <input type="text" formControlName="firstName" placeholder="First Name" required /><br/><br/>
            
    <input type="text" formControlName="lastName" placeholder="Last Name" required /><br/><br/>
    
    <input type="text" formControlName="email" placeholder="E-mail address" required /><br/><br/>
    
    <input type="text" formControlName="password" placeholder="password" required /><br/><br/>
    
    <input type="text" formControlName="cpassword"   placeholder="Confirm password" required /><br/><br/>
     
    <input type="text" formControlName="mobile"   placeholder="mobile number" required /><br/><br/>
</div>
    <div id="button">
    <input type="button" (click)="postInstituteDetails()" name="submit" value="SignUp" /><br/><br/>
    </div>
    <p style="text-align: center;">Already have an account? Then please <a routerLink="/login" style="text-decoration: none; color: blue;"> Signin </a>.</p>
  </form>
</div>

</body>
</html>
